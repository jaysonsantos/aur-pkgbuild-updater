[package]
name = "aur-autoupdater"
version = "0.1.0"
authors = ["Jayson Reis <santosdosreis@gmail.com>"]
edition = "2018"
repository = "https://github.com/jaysonsantos/aur-autoupdater"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
async-trait = "0.1.56"
camino = { version = "1.0.9", features = ["serde1"] }
color-eyre = "0.6.1"
directories = "4.0.1"
futures = "0.3.28"
lazy_static = "1.4.0"
lenient_semver = "0.4.2"
reqwest = { version = "0.11.20", features = ["json", "stream"] }
scraper = "0.13.0"
semver = { version = "1.0.10", features = ["serde"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sha2 = "0.10.2"
structopt = "0.3.26"
tokio = { version = "1.17.0", features = ["full"] }
tracing = "0.1.35"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
url = "2.2.2"

[dev-dependencies]
tempdir = "0.3.7"
wiremock = "0.5.13"
