[package]
name = "aur-autoupdater"
version = "0.1.0"
authors = ["Jayson Reis <santosdosreis@gmail.com>"]
edition = "2018"
repository = "https://github.com/jaysonsantos/aur-autoupdater"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
async-trait = "0.1.52"
camino = { version = "1.0.7", features = ["serde1"] }
color-eyre = "0.6.0"
directories = "4.0.1"
futures = "0.3.21"
lazy_static = "1.4.0"
lenient_semver = "0.4.2"
reqwest = { version = "0.11.9", features = ["json", "stream"] }
scraper = "0.12.0"
semver = { version = "1.0.5", features = ["serde"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
sha2 = "0.10.1"
structopt = "0.3.26"
tokio = { version = "1.17.0", features = ["full"] }
tracing = "0.1.30"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.8", features = ["env-filter"] }
url = "2.2.2"

[dev-dependencies]
tempdir = "0.3.7"
wiremock = "0.5.10"
