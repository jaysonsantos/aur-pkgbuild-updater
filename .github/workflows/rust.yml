---
name: Rust

"on":
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Prepare
        run: |
          mkdir -p target
          chmod 777 target
      - name: Build images
        run: |
          docker build -f base.Dockerfile -t aur-autoupdater-base .
          docker build -f tests.Dockerfile -t aur-autoupdater-tests .
      - name: Run tests
        run: |
          docker run -v $PWD:$PWD -w $PWD --rm -t aur-autoupdater-tests \
          cargo test --verbose
      - name: Release Build
        run: |
          docker run -v $PWD:$PWD -w $PWD --rm -t aur-autoupdater-tests \
          cargo build --release --verbose

      - name: Log in to the Container registry
        uses: docker/login-action@d398f07826957cd0a18ea1b059cf1207835e60bc
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@69f6fc9d46f2f8bf0d5491e4aabe0bb8c6a4678a
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ba317382dcde9f7deb318467fc6cd7230d8b1714
        with:
          context: .
          push: true
          file: deploy.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
