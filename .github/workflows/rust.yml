---
name: Rust

"on":
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: |
          mkdir -p target
          chmod 777 target
      - name: Build images
        run: |
          docker build -f base.Dockerfile -t aur-autoupdater-base .
          docker build -f tests.Dockerfile -t aur-autoupdater-tests .
      - name: Run tests
        run: |
          docker run -v $PWD:$PWD -w $PWD --rm -t aur-autoupdater-tests \
          cargo test --verbose
      - name: Release Build
        run: |
          docker run -v $PWD:$PWD -w $PWD --rm -t aur-autoupdater-tests \
          cargo build --release --verbose

      - name: Log in to the Container registry
        uses: docker/login-action@6af3c118c8376c675363897acf1757f7a9be6583
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@f3c886e26b64d7e5ef5ff5f574efc88b317b8451
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@fe02965b4878556fce19e4f0aa608d7d09ed629b
        with:
          context: .
          push: true
          file: deploy.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
