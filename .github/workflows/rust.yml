---
name: Rust

"on":
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Prepare
        run: |
          mkdir -p target
          chmod 777 target
      - name: Build images
        run: |
          docker build -f base.Dockerfile -t aur-autoupdater-base .
          docker build -f tests.Dockerfile -t aur-autoupdater-tests .
      - name: Run tests
        run: |
          docker run -v $PWD:$PWD -w $PWD --rm -t aur-autoupdater-tests \
          cargo test --verbose
      - name: Release Build
        run: |
          docker run -v $PWD:$PWD -w $PWD --rm -t aur-autoupdater-tests \
          cargo build --release --verbose

      - name: Log in to the Container registry
        uses: docker/login-action@cf8514a65188af1d4f94f8c28a7a4153af1088ce
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@97c170d70b5f8bfc77e6b23e68381f217cb64ded
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@42863b1282f7046f6c1ec9222965bbceafae3bb8
        with:
          context: .
          push: true
          file: deploy.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
