---
name: Rust

"on":
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Prepare
        run: |
          mkdir -p target
          chmod 777 target
      - name: Build images
        run: |
          docker build -f base.Dockerfile -t aur-autoupdater-base .
          docker build -f tests.Dockerfile -t aur-autoupdater-tests .
      - name: Run tests
        run: |
          docker run -v $PWD:$PWD -w $PWD --rm -t aur-autoupdater-tests \
          cargo test --verbose
      - name: Release Build
        run: |
          docker run -v $PWD:$PWD -w $PWD --rm -t aur-autoupdater-tests \
          cargo build --release --verbose

      - name: Log in to the Container registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@60a0d343a0d8a18aedee9d34e62251f752153bdb
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@a8d35412fb758de9162fd63e3fa3f0942bdedb4d
        with:
          context: .
          push: true
          file: deploy.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
